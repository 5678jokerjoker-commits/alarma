<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ТУТ БУДЕТ ЖАРКО</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    h1 { 
      color: #00ffcc; 
      margin-bottom: 20px;
      font-size: 1.4rem;
      line-height: 1.4;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #333;
      margin: 0 auto 15px;
    }
    .btn {
      display: inline-block;
      background: #ff3300;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 15px;
    }
    .btn:hover { background: #ff6600; }
    .error { color: #ff6666; }
  </style>
</head>
<body>

<div class="container" id="mainContent" style="display:none;">
  <h1>Доброго времени суток, дамы и господа.<br>Тут скоро будет жарко.<br>Приходите ещё.</h1>
  <div class="avatar"></div>
  <p id="userEmail">Загрузка...</p>
  <button id="logoutBtn" class="btn">Выйти</button>
</div>

<div class="container" id="unauthorized" style="display:none;">
  <h1>⚠️ Доступ запрещён</h1>
  <p class="error">Ты не авторизован в системе.</p>
  <p>Чтобы попасть сюда — нужно сначала войти или зарегистрироваться.</p>
  <a href="index.html" class="btn">Попробовать снова</a>
</div>

<div class="container" id="loading">
  <p>Проверка доступа...</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCKcUnzPEilGxOXB2L5QYLr0Kw7fgI_hCY",
    authDomain: "testik-b6f72.firebaseapp.com",
    projectId: "testik-b6f72",
    storageBucket: "testik-b6f72.firebasestorage.app",
    messagingSenderId: "398523760786",
    appId: "1:398523760786:web:35ecca7778ebe25564a64b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    document.getElementById('loading').style.display = 'none';

    if (user) {
      document.getElementById('mainContent').style.display = 'block';
      document.getElementById('userEmail').textContent = `Ваш email: ${user.email}`;
    } else {
      document.getElementById('unauthorized').style.display = 'block';
    }
  });

  document.getElementById('logoutBtn')?.addEventListener('click', () => {
    signOut(auth).then(() => {
      window.location.href = 'index.html';
    });
  });
</script>
</body>
</html>
