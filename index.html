<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">Обо мне</a></li>
            <li><a href="portfolio.html">Портфолио</a></li>
            <li><a href="contact.html">Контакты</a></li>
        </ul>
    </nav>

    <header>
        <h1>Привет! Я МУЖИК, имя моё всем известно Костя с большой буквы. — разработчик</h1>
        <p>Создаю интерактивные веб-проекты на JavaScript</p>
        <a href="portfolio.html" class="btn">Смотреть проекты</a>
    </header>

    <!-- Формы авторизации -->
    <section id="auth-section" style="padding: 20px; max-width: 600px; margin: 30px auto;">
        <h2 style="text-align: center;">Вход и регистрация</h2>

        <form id="loginForm" style="margin-bottom: 20px;">
            <input type="email" id="loginEmail" placeholder="Email" required style="width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box;">
            <input type="password" id="loginPassword" placeholder="Пароль" required style="width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box;">
            <button type="submit" style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer;">Войти</button>
        </form>

        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Email" required style="width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box;">
            <input type="password" id="registerPassword" placeholder="Пароль (6+ символов)" required style="width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box;">
            <button type="submit" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer;">Зарегистрироваться</button>
        </form>

        <!-- Старый элемент сообщений скрыт, теперь используется всплывающий toast -->
        <p id="authMessage" style="display: none;"></p>
    </section>

    <footer>
        <p>&copy; 2025. Все права защищены.</p>
    </footer>

    <!-- Твой скрипт (форма обратной связи и т.д.) -->
    <script src="script.js"></script>

    <!-- Firebase Auth с всплывающими уведомлениями -->
    <script type="module">
      document.addEventListener('DOMContentLoaded', async () => {
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword }
          from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCKcUnzPEilGxOXB2L5QYLr0Kw7fgI_hCY",
          authDomain: "testik-b6f72.firebaseapp.com",
          projectId: "testik-b6f72",
          storageBucket: "testik-b6f72.firebasestorage.app",
          messagingSenderId: "398523760786",
          appId: "1:398523760786:web:35ecca7778ebe25564a64b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Всплывающее уведомление (toast)
        function showToast(message, isSuccess = false) {
          let toast = document.getElementById('firebase-toast');
          if (!toast) {
            toast = document.createElement('div');
            toast.id = 'firebase-toast';
            toast.style.cssText = `
              position: fixed;
              top: 20px;
              right: 20px;
              max-width: 320px;
              padding: 14px 18px;
              color: white;
              background: ${isSuccess ? '#198754' : '#dc3545'};
              border-radius: 8px;
              box-shadow: 0 6px 16px rgba(0,0,0,0.4);
              z-index: 10000;
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
              font-size: 15px;
              opacity: 0;
              transition: opacity 0.3s;
            `;
            document.body.appendChild(toast);
          }

          toast.innerText = message;
          toast.style.backgroundColor = isSuccess ? '#198754' : '#dc3545';
          toast.style.opacity = '1';

          return new Promise((resolve) => {
            setTimeout(() => {
              toast.style.opacity = '0';
              setTimeout(() => {
                if (toast.parentNode) toast.parentNode.removeChild(toast);
                resolve();
              }, 300);
            }, 5000); // 5 секунд
          });
        }

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        if (loginForm) {
          loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail')?.value;
            const password = document.getElementById('loginPassword')?.value;
            if (!email || !password) return;

            try {
              await signInWithEmailAndPassword(auth, email, password);
              await showToast('✅ Вход выполнен!', true);
              window.location.href = 'dashboard.html';
            } catch (error) {
              await showToast('❌ ' + error.message, false);
            }
          });
        }

        if (registerForm) {
          registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail')?.value;
            const password = document.getElementById('registerPassword')?.value;
            if (!email || !password) return;

            try {
              await createUserWithEmailAndPassword(auth, email, password);
              await showToast('✅ Регистрация успешна!', true);
              window.location.href = 'dashboard.html';
            } catch (error) {
              await showToast('❌ ' + error.message, false);
            }
          });
        }
      });
    </script>
</body>
</html>
