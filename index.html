<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no, date=no, email=no, address=no">
    <title>Портфолио разработчика</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.07) 1px, transparent 1px),
                radial-gradient(circle at 50% 40%, rgba(255,255,255,0.05) 1px, transparent 1px);
            pointer-events: none;
            z-index: -1;
            animation: twinkle 8s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        nav {
            background: #007bff;
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border-bottom: 1px solid #0056b3;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
            gap: 0.3rem;
            max-width: 100vw;
        }

        nav li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.92rem;
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            white-space: nowrap;
        }

        nav li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        .neon-title {
            font-size: 1.6rem;
            font-weight: bold;
            text-align: center;
            padding: 0;
            margin: 15px 0 10px;
            letter-spacing: 2px;
            animation: title-rainbow 4s infinite alternate;
            text-shadow: 0 0 10px currentColor;
            width: 100%;
        }

        @keyframes title-rainbow {
            0%   { color: #00ffcc; }
            25%  { color: #00ccff; }
            50%  { color: #ffff00; }
            75%  { color: #ff5500; }
            100% { color: #33ff99; }
        }

        .neon-frame {
            width: 100%;
            height: 180px;
            border: 4px solid #00ffcc;
            border-radius: 12px;
            overflow: hidden;
            animation: neon-pulse 3.5s infinite alternate;
            box-shadow: 0 0 20px #00ffcc;
            margin: 0 0 16px;
        }

        .neon-frame img,
        .neon-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @keyframes neon-pulse {
            0%   { border-color: #00ffcc; box-shadow: 0 0 20px #00ffcc, 0 0 35px #00ffcc; }
            50%  { border-color: #00ccff; box-shadow: 0 0 20px #00ccff, 0 0 35px #00ccff; }
            100% { border-color: #33ff99; box-shadow: 0 0 20px #33ff99, 0 0 35px #33ff99; }
        }

        .neon-btn {
            display: inline-block;
            padding: 10px 28px;
            background: transparent;
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            border: 2px solid #ff0000;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 12px #ff0000;
            margin: 24px 0;
        }

        .neon-btn:hover {
            background: rgba(255, 0, 0, 0.15);
            box-shadow: 0 0 20px #ff3333, 0 0 35px #ff3333;
            color: white;
        }

        #auth-section {
            padding: 20px;
            width: 100%;
            background: rgba(25, 25, 45, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 8px solid white;
            box-shadow:
                0 0 0 8px #ffff00,
                0 0 15px #ffff00;
            margin: 0 0 40px;
            max-width: 100%;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            animation: auth-title-glow 3s infinite alternate;
            text-shadow: 0 0 10px currentColor;
        }

        @keyframes auth-title-glow {
            0%   { color: #ffff00; }
            50%  { color: #ffcc00; }
            100% { color: #ff9900; }
        }

        #auth-section input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            background: rgba(30, 30, 50, 0.8);
            border: 2px solid #ffff00;
            border-radius: 6px;
            color: white;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
        }

        #auth-section input:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 10px #ffcc00;
        }

        #auth-section button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #loginForm button {
            background: #007bff;
            color: white;
            box-shadow: 0 0 10px #007bff;
        }

        #loginForm button:hover {
            background: #0056b3;
            box-shadow: 0 0 15px #007bff;
        }

        #registerForm button {
            background: #28a745;
            color: white;
            box-shadow: 0 0 10px #28a745;
        }

        #registerForm button:hover {
            background: #1e7e34;
            box-shadow: 0 0 15px #28a745;
        }

        #authMessage {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #ff5555;
            text-shadow: 0 0 8px #ff5555;
            min-height: 1.2em;
        }

        footer {
            background: rgba(10, 10, 25, 0.9);
            color: #bbb;
            text-align: center;
            padding: 0.625rem 0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            box-sizing: border-box;
            padding-bottom: max(0.625rem, env(safe-area-inset-bottom));
        }

        @media (max-width: 600px) {
            .main-content {
                padding: 1.25rem 1rem;
            }
            .neon-title {
                font-size: 1.3rem;
                margin: 15px 0 8px;
            }
            .neon-frame {
                height: 140px;
            }
            .neon-btn {
                margin: 20px 0;
                font-size: 1rem;
                padding: 8px 24px;
            }
            .auth-title {
                font-size: 1.2rem;
            }
            #auth-section {
                border-width: 6px;
                box-shadow:
                    0 0 0 6px #ffff00,
                    0 0 12px #ffff00;
            }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">Обо мне</a></li>
            <li><a href="portfolio.html">Портфолио</a></li>
            <li><a href="contact.html">Контакты</a></li>
            <li><a href="calculator.html">Калькулятор</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="neon-title">↓ ВЕБ РАЗРАБОТКА ↓</div>
        <div class="neon-frame">
            <img src="https://github.com/user-attachments/assets/2666e1d1-fd0f-4720-bca2-131acb35cabe" alt="ФОТО">
        </div>
        <a href="portfolio.html" class="neon-btn">Смотреть проекты</a>

        <section id="auth-section">
            <div class="auth-title">Вход и регистрация</div>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Пароль (6+ символов)" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p id="authMessage"></p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025. Все права защищены.</p>
    </footer>

    <!-- Firebase Auth -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword }
          from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCKcUnzPEilGxOXB2L5QYLr0Kw7fgI_hCY",
            authDomain: "testik-b6f72.firebaseapp.com",
            projectId: "testik-b6f72",
            storageBucket: "testik-b6f72.firebasestorage.app",
            messagingSenderId: "398523760786",
            appId: "1:398523760786:web:35ecca7778ebe25564a64b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function getErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-credential':
                case 'auth/wrong-password':
                case 'auth/user-not-found':
                    return 'ОШИБКА! НЕВЕРНЫЙ ЛОГИН ИЛИ ПАРОЛЬ! ПОПРОБУЙТЕ СНОВА!';
                case 'auth/email-already-in-use':
                    return 'Этот email уже используется!';
                case 'auth/invalid-email':
                    return 'Неверный формат email!';
                case 'auth/weak-password':
                    return 'Пароль слишком слабый! Минимум 6 символов.';
                case 'auth/missing-password':
                    return 'Введите пароль!';
                default:
                    return 'Произошла ошибка. Попробуйте позже.';
            }
        }

        function showMessage(text) {
            const el = document.getElementById('authMessage');
            if (el) el.innerText = text;
        }

        document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail')?.value;
            const password = document.getElementById('loginPassword')?.value;
            if (!email || !password) return;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('✅ Вход выполнен!');
                window.location.href = 'dashboard.html';
            } catch (error) {
                showMessage(getErrorMessage(error));
            }
        });

        document.getElementById('registerForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail')?.value;
            const password = document.getElementById('registerPassword')?.value;
            if (!email || !password) return;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage('✅ Регистрация успешна!');
                window.location.href = 'dashboard.html';
            } catch (error) {
                showMessage(getErrorMessage(error));
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
