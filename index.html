<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио разработчика</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Отступ под фиксированное меню */
        body {
            padding-top: 70px;
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Секция авторизации */
        #auth-section {
            background: rgba(0, 10, 20, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid #0ff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            padding: 25px;
            max-width: 500px;
            margin: 30px auto;
        }

        #auth-section h2 {
            color: #0ff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
        }

        #auth-section input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #0ff;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.3);
        }

        #auth-section input::placeholder {
            color: #66f;
        }

        #auth-section input:focus {
            outline: none;
            border-color: #0ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        #auth-section button {
            margin-top: 10px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            width: 100%;
        }

        #auth-section #loginForm button {
            background: #00f;
            color: white;
            text-shadow: 0 0 8px rgba(0, 0, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }
        #auth-section #loginForm button:hover {
            background: #00a;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.8);
        }

        #auth-section #registerForm button {
            background: #0f0;
            color: black;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        #auth-section #registerForm button:hover {
            background: #0a0;
            box-shadow: 0 0 20px rgba(0, 200, 0, 0.8);
        }

        #authMessage {
            color: #f00;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            text-shadow: 0 0 6px rgba(255, 0, 0, 0.7);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            margin-top: 40px;
        }

        /* Анимация блика для фото */
        @keyframes shine {
            0% { left: -50%; opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 0.7; }
            100% { left: 150%; opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- ОРИГИНАЛЬНАЯ НАВИГАЦИЯ — как в твоём первом коде -->
    <nav style="
        background: #007bff;
        padding: 12px 0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        border-bottom: 1px solid #0056b3;
    ">
        <ul style="
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 100%;
        ">
            <li><a href="index.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.92rem; padding: 7px 10px; border-radius: 4px;">Главная</a></li>
            <li><a href="about.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.92rem; padding: 7px 10px; border-radius: 4px;">Обо мне</a></li>
            <li><a href="portfolio.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.92rem; padding: 7px 10px; border-radius: 4px;">Портфолио</a></li>
            <li><a href="contact.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.92rem; padding: 7px 10px; border-radius: 4px;">Контакты</a></li>
            <li><a href="calculator.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.92rem; padding: 7px 10px; border-radius: 4px;">Калькулятор</a></li>
        </ul>
    </nav>

    <!-- Заголовок с фото в блестящей рамке -->
    <header style="text-align: center; padding: 30px 0 20px;">
        <div class="photo-frame" style="
            display: inline-block;
            width: 180px;
            height: 180px;
            border: 4px solid #d4af37;
            border-radius: 12px;
            box-shadow:
                0 0 10px #d4af37,
                0 0 20px #d4af37,
                0 0 30px rgba(212, 175, 55, 0.6);
            background: #000;
            position: relative;
            overflow: hidden;
        ">
            <!-- ⚠️ Замени 'kostya.jpg' на имя своего фото -->
            <img src="https://github.com/user-attachments/assets/2666e1d1-fd0f-4720-bca2-131acb35cabe" alt="ФОТО" style="
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
            ">

            <!-- Анимированный блик -->
            <div style="
                position: absolute;
                top: -10px;
                left: -50%;
                width: 30px;
                height: 200%;
                background: rgba(255,255,255,0.6);
                transform: rotate(30deg);
                animation: shine 3s infinite;
            "></div>
        </div>

        <p style="
            margin-top: 20px;
            font-size: 1.2rem;
            color: #0ff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
        ">Создаю интерактивные веб-проекты на JavaScript</p>

        <a href="portfolio.html" style="
            display: inline-block;
            margin-top: 20px;
            padding: 10px 24px;
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s;
        ">Смотреть проекты</a>
    </header>

    <!-- Формы входа и регистрации -->
    <section id="auth-section">
        <h2>Вход и регистрация</h2>

        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>

        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Пароль (6+ символов)" required>
            <button type="submit">Зарегистрироваться</button>
        </form>

        <p id="authMessage"></p>
    </section>

    <footer>
        <p>&copy; 2025. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>

    <!-- Firebase Auth -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword }
          from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCKcUnzPEilGxOXB2L5QYLr0Kw7fgI_hCY",
          authDomain: "testik-b6f72.firebaseapp.com",
          projectId: "testik-b6f72",
          storageBucket: "testik-b6f72.firebasestorage.app",
          messagingSenderId: "398523760786",
          appId: "1:398523760786:web:35ecca7778ebe25564a64b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function getErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-credential':
                case 'auth/wrong-password':
                case 'auth/user-not-found':
                    return 'ОШИБКА! НЕВЕРНЫЙ ЛОГИН ИЛИ ПАРОЛЬ! ПОПРОБУЙТЕ СНОВА!';
                case 'auth/email-already-in-use':
                    return 'Этот email уже используется!';
                case 'auth/invalid-email':
                    return 'Неверный формат email!';
                case 'auth/weak-password':
                    return 'Пароль слишком слабый! Минимум 6 символов.';
                case 'auth/missing-password':
                    return 'Введите пароль!';
                default:
                    return 'Произошла ошибка. Попробуйте позже.';
            }
        }

        function showMessage(text) {
            const el = document.getElementById('authMessage');
            if (el) el.innerText = text;
        }

        document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail')?.value;
            const password = document.getElementById('loginPassword')?.value;
            if (!email || !password) return;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('✅ Вход выполнен!');
                window.location.href = 'dashboard.html';
            } catch (error) {
                showMessage(getErrorMessage(error));
            }
        });

        document.getElementById('registerForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail')?.value;
            const password = document.getElementById('registerPassword')?.value;
            if (!email || !password) return;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage('✅ Регистрация успешна!');
                window.location.href = 'dashboard.html';
            } catch (error) {
                showMessage(getErrorMessage(error));
            }
        });
    </script>
</body>
</html>
