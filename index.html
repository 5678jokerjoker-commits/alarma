<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио разработчика</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Отступ под фиксированное меню — чтобы не сливалось */
        body {
            padding-top: 70px;
            margin: 0;
        }
        /* Дополнительная защита от слияния */
        header {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Адаптивная навигация -->
    <nav style="
        background: #007bff;
        padding: 12px 0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        border-bottom: 1px solid #0056b3;
    ">
        <ul style="
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 100%;
        ">
            <li><a href="index.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.92rem; padding: 7px 10px; border-radius: 4px;">Главная</a></li>
            <li><a href="about.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.92rem; padding: 7px 10px; border-radius: 4px;">Обо мне</a></li>
            <li><a href="portfolio.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.92rem; padding: 7px 10px; border-radius: 4px;">Портфолио</a></li>
            <li><a href="contact.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.92rem; padding: 7px 10px; border-radius: 4px;">Контакты</a></li>
            <li><a href="calculator.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.92rem; padding: 7px 10px; border-radius: 4px;">Калькулятор</a></li>
        </ul>
    </nav>

    <header>
        <h1>Привет! Я МУЖИК, имя моё всем известно Костя с большой буквы. — разработчик</h1>
        <p>Создаю интерактивные веб-проекты на JavaScript</p>
        <a href="portfolio.html" class="btn">Смотреть проекты</a>
    </header>

    <section id="auth-section" style="padding: 20px; max-width: 600px; margin: 30px auto;">
        <h2 style="text-align: center;">Вход и регистрация</h2>

        <form id="loginForm" style="margin-bottom: 20px;">
            <input type="email" id="loginEmail" placeholder="Email" required style="width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box;">
            <input type="password" id="loginPassword" placeholder="Пароль" required style="width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box;">
            <button type="submit" style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer;">Войти</button>
        </form>

        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Email" required style="width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box;">
            <input type="password" id="registerPassword" placeholder="Пароль (6+ символов)" required style="width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box;">
            <button type="submit" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer;">Зарегистрироваться</button>
        </form>

        <p id="authMessage" style="text-align: center; margin-top: 15px; color: red; font-weight: bold;"></p>
    </section>

    <footer>
        <p>&copy; 2025. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>

    <!-- Firebase Auth — БЕЗ ПРОБЕЛОВ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword }
          from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCKcUnzPEilGxOXB2L5QYLr0Kw7fgI_hCY",
          authDomain: "testik-b6f72.firebaseapp.com",
          projectId: "testik-b6f72",
          storageBucket: "testik-b6f72.firebasestorage.app",
          messagingSenderId: "398523760786",
          appId: "1:398523760786:web:35ecca7778ebe25564a64b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function getErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-credential':
                case 'auth/wrong-password':
                case 'auth/user-not-found':
                    return 'ОШИБКА! НЕВЕРНЫЙ ЛОГИН ИЛИ ПАРОЛЬ! ПОПРОБУЙТЕ СНОВА!';
                case 'auth/email-already-in-use':
                    return 'Этот email уже используется!';
                case 'auth/invalid-email':
                    return 'Неверный формат email!';
                case 'auth/weak-password':
                    return 'Пароль слишком слабый! Минимум 6 символов.';
                case 'auth/missing-password':
                    return 'Введите пароль!';
                default:
                    return 'Произошла ошибка. Попробуйте позже.';
            }
        }

        function showMessage(text) {
            const el = document.getElementById('authMessage');
            if (el) el.innerText = text;
        }

        document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail')?.value;
            const password = document.getElementById('loginPassword')?.value;
            if (!email || !password) return;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('✅ Вход выполнен!');
                window.location.href = 'dashboard.html';
            } catch (error) {
                showMessage(getErrorMessage(error));
            }
        });

        document.getElementById('registerForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail')?.value;
            const password = document.getElementById('registerPassword')?.value;
            if (!email || !password) return;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage('✅ Регистрация успешна!');
                window.location.href = 'dashboard.html';
            } catch (error) {
                showMessage(getErrorMessage(error));
            }
        });
    </script>
</body>
</html>
