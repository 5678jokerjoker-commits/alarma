    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword }
          from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCKcUnzPEilGxOXB2L5QYLr0Kw7fgI_hCY",
            authDomain: "testik-b6f72.firebaseapp.com",
            projectId: "testik-b6f72",
            storageBucket: "testik-b6f72.firebasestorage.app",
            messagingSenderId: "398523760786",
            appId: "1:398523760786:web:35ecca7778ebe25564a64b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function getErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-credential':
                case 'auth/wrong-password':
                case 'auth/user-not-found':
                    return '–û–®–ò–ë–ö–ê! –ù–ï–í–ï–†–ù–´–ô –õ–û–ì–ò–ù –ò–õ–ò –ü–ê–†–û–õ–¨! –ü–û–ü–†–û–ë–£–ô–¢–ï –°–ù–û–í–ê!';
                case 'auth/email-already-in-use':
                    return '–≠—Ç–æ—Ç email —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è!';
                case 'auth/invalid-email':
                    return '–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email!';
                case 'auth/weak-password':
                    return '–ü–∞—Ä–æ–ª—å —Å–ª–∏—à–∫–æ–º —Å–ª–∞–±—ã–π! –ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤.';
                case 'auth/missing-password':
                    return '–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å!';
                default:
                    return '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
            }
        }

        function showMessage(text) {
            const el = document.getElementById('authMessage');
            if (el) el.innerText = text;
        }

        document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail')?.value;
            const password = document.getElementById('loginPassword')?.value;
            if (!email || !password) return;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!');
                window.location.href = 'dashboard.html';
            } catch (error) {
                showMessage(getErrorMessage(error));
            }
        });

        document.getElementById('registerForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail')?.value;
            const password = document.getElementById('registerPassword')?.value;
            if (!email || !password) return;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
                window.location.href = 'dashboard.html';
            } catch (error) {
                showMessage(getErrorMessage(error));
            }
        });
    </script>
