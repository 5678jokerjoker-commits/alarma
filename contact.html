<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Общая база */
        body {
            margin: 0;
            padding-top: 70px;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Блёстки на фоне */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.07) 1px, transparent 1px),
                radial-gradient(circle at 50% 40%, rgba(255,255,255,0.05) 1px, transparent 1px);
            pointer-events: none;
            z-index: -1;
            animation: twinkle 8s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        main {
            padding: 20px 15px 80px;
            max-width: 600px;
            margin: 0 auto;
        }

        #contact {
            background: rgba(25, 25, 45, 0.7);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Сияющий заголовок */
        #contact h2 {
            font-size: 2.2rem;
            margin-top: 0;
            background: linear-gradient(90deg, #ff7e5f, #feb47b, #ff7e5f, #ff6a88, #ff7e5f);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s ease-in-out infinite;
            text-align: center;
            margin-bottom: 20px;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #contact p {
            text-align: center;
            color: #ccc;
            margin-bottom: 25px;
            font-size: 1.05rem;
        }

        #contact input,
        #contact textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            background: rgba(30, 30, 50, 0.8);
            border: 1px solid rgba(100, 100, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        #contact input::placeholder,
        #contact textarea::placeholder {
            color: #888;
        }

        #contact textarea {
            min-height: 120px;
            resize: vertical;
        }

        #contact button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        #contact button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.7);
            background: linear-gradient(90deg, #ff8e53, #ff6b6b);
        }

        /* Футер */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(10, 10, 25, 0.9);
            color: #bbb;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Навигация */
        nav {
            background: #007bff;
            padding: 12px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border-bottom: 1px solid #0056b3;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
            gap: 5px;
        }

        nav li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.92rem;
            padding: 7px 10px;
            border-radius: 4px;
        }

        nav li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">Обо мне</a></li>
            <li><a href="portfolio.html">Портфолио</a></li>
            <li><a href="contact.html">Контакты</a></li>
            <li><a href="calculator.html">Калькулятор</a></li>
        </ul>
    </nav>

    <main>
        <section id="contact">
            <h2>Форма связи!</h2>
            <p>Время ответа составляет до 24 часов!</p>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025. Все права защищены.</p>
    </footer>

    <!-- reCAPTCHA v3 script (твой ключ уже вставлен!) -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LfxpBwsAAAAAO0Lct_Vq_fRYzZAsiYbVCmYPn4H"></script>

    <script src="script.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCKcUnzPEilGxOXB2L5QYLr0Kw7fgI_hCY",
            authDomain: "testik-b6f72.firebaseapp.com",
            projectId: "testik-b6f72",
            storageBucket: "testik-b6f72.firebasestorage.app",
            messagingSenderId: "398523760786",
            appId: "1:398523760786:web:35ecca7778ebe25564a64b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('contact-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Получаем reCAPTCHA токен с твоим ключом
            const recaptchaToken = await grecaptcha.execute('6LfxpBwsAAAAAO0Lct_Vq_fRYzZAsiYbVCmYPn4H', { action: 'contact' });

            const formData = new FormData(e.target);
            const name = formData.get('name')?.toString() || '';
            const email = formData.get('email')?.toString() || '';
            const message = formData.get('message')?.toString() || '';

            try {
                // Сохраняем данные + токен (хотя без сервера проверка не идёт)
                await addDoc(collection(db, 'feedback'), {
                    name,
                    email,
                    message,
                    recaptchaToken,
                    timestamp: serverTimestamp()
                });
                alert('✅ Сообщение отправлено!');
                e.target.reset();
            } catch (err) {
                console.error('Ошибка Firebase:', err);
                alert('❌ Не удалось отправить. Откройте консоль (F12) для деталей.');
            }
        });
    </script>
</body>
</html>
