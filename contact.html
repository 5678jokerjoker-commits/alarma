<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">Обо мне</a></li>
            <li><a href="portfolio.html">Портфолио</a></li>
            <li><a href="contact.html">Контакты</a></li>
        </ul>
    </nav>

    <main>
        <section id="contact">
            <h2>Связаться со мной</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCKcUnzPEilGxOXB2L5QYLr0Kw7fgI_hCY",
    authDomain: "testik-b6f72.firebaseapp.com",
    projectId: "testik-b6f72",
    storageBucket: "testik-b6f72.firebasestorage.app",
    messagingSenderId: "398523760786",
    appId: "1:398523760786:web:35ecca7778ebe25564a64b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Обрабатываем форму по её ID: "contact-form"
  document.getElementById('contact-form')?.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Собираем данные из формы по атрибуту `name`
    const formData = new FormData(e.target);
    const name = formData.get('name')?.toString() || '';
    const email = formData.get('email')?.toString() || '';
    const message = formData.get('message')?.toString() || '';

    try {
      await addDoc(collection(db, 'feedback'), {
        name,
        email,
        message,
        createdAt: serverTimestamp()
      });
      alert('✅ Сообщение отправлено!');
      e.target.reset(); // очищаем форму
    } catch (err) {
      console.error('Ошибка Firebase:', err);
      alert('❌ Не удалось отправить. Откройте консоль (F12) для деталей.');
    }
  });
</script>
</body>
</html>
