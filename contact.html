

  <main>
    <h1>Свяжитесь со мной</h1>
    <form id="contactForm">
      <label>
        Имя:
        <input type="text" id="name" required>
      </label>
      <label>
        Email:
        <input type="email" id="email" required>
      </label>
      <label>
        Сообщение:
        <textarea id="message" rows="5" required></textarea>

      <button type="submit">Отправить</button>
      <div id="formMessage"></div>
    </form>
  </main>
