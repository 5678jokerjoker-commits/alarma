<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- –ó–∞–ø—Ä–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –≤ –º–æ–±–∏–ª—å–Ω—ã—Ö Safari/Chrome -->
    <meta name="format-detection" content="telephone=no, date=no, email=no, address=no">
    <title>–ö–æ–Ω—Ç–∞–∫—Ç—ã</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Å–±—Ä–æ—Å—ã –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html {
            font-size: 16px; /* –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä –¥–ª—è rem */
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* –§–æ–Ω–æ–≤—ã–µ –∑–≤—ë–∑–¥—ã */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.07) 1px, transparent 1px),
                radial-gradient(circle at 50% 40%, rgba(255,255,255,0.05) 1px, transparent 1px);
            pointer-events: none;
            z-index: -1;
            animation: twinkle 8s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        nav {
            background: #007bff;
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border-bottom: 1px solid #0056b3;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
            gap: 0.3rem;
            max-width: 100vw;
        }

        nav li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.92rem;
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            white-space: nowrap;
        }

        nav li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        main {
            padding: 1.5rem 1rem 4rem; /* –Ω–∏–∂–Ω–∏–π –æ—Ç—Å—Ç—É–ø –≤–º–µ—Å—Ç–æ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ footer'–∞ */
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        #contact {
            background: rgba(25, 25, 45, 0.7);
            backdrop-filter: blur(10px);
            padding: 1.875rem; /* 30px = 30/16 = 1.875rem */
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 100%;
        }

        #contact h2 {
            font-size: 1.6rem; /* –º–æ–±–∏–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
            margin-top: 0;
            background: linear-gradient(90deg, #ff7e5f, #feb47b, #ff7e5f, #ff6a88, #ff7e5f);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s ease-in-out infinite;
            text-align: center;
            margin-bottom: 1.25rem;
        }

        @media (min-width: 480px) {
            #contact h2 { font-size: 2.2rem; }
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #contact p {
            text-align: center;
            color: #ccc;
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
        }

        #contact input,
        #contact textarea {
            width: 100%;
            padding: 0.875rem; /* 14px */
            margin-bottom: 0.625rem; /* 10px */
            background: rgba(30, 30, 50, 0.8);
            border: 1px solid rgba(100, 100, 255, 0.3);
            border-radius: 0.625rem; /* 10px */
            color: white;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 6rem;
            max-width: 100%;
        }

        #contact input::placeholder,
        #contact textarea::placeholder {
            color: #888;
        }

        .form-error {
            color: #ff6b6b;
            font-size: 0.95rem;
            min-height: 1.2em;
            margin-bottom: 1.125rem; /* 18px */
            text-align: left;
        }

        #contact button {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 0.625rem;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            font-family: inherit;
        }

        #contact button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.7);
            background: linear-gradient(90deg, #ff8e53, #ff6b6b);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π footer */
        footer {
            background: rgba(10, 10, 25, 0.9);
            color: #bbb;
            text-align: center;
            padding: 0.625rem 0; /* 10px */
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            margin-top: 2rem;
            width: 100%;
        }

        /* –ó–∞—â–∏—Ç–∞ –æ—Ç –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 320px) {
            main { padding: 1rem 0.5rem 3.5rem; }
            #contact { padding: 1.25rem; }
            #contact input, #contact textarea { padding: 0.75rem; font-size: 0.95rem; }
        }
    </style>
</head>
<body>

        <ul>

            <li><a href="about.html">–û–±–æ –º–Ω–µ</a></li>
            <li><a href="portfolio.html">–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</a></li>
            <li><a href="contact.html">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a></li>
            <li><a href="calculator.html">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</a></li>
        </ul>
    </nav>

    <main>
        <section id="contact">
            <h2>–§–æ—Ä–º–∞ —Å–≤—è–∑–∏!</h2>
            <p>–í—Ä–µ–º—è –æ—Ç–≤–µ—Ç–∞ —Å–æ—Å—Ç–∞–≤–ª—è–µ—Ç –¥–æ 24 —á–∞—Å–æ–≤!</p>
            <form id="contact-form">
                <input type="text" name="name" placeholder="–í–∞—à–µ –∏–º—è" required>
                <div id="name-error" class="form-error"></div>

                <input type="email" name="email" placeholder="Email" required>
                <div id="email-error" class="form-error"></div>

                <textarea name="message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ" required></textarea>
                <div id="message-error" class="form-error"></div>

                <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </form>
        </section>
    </main>

    <script type="module">
        // üî• Firebase ‚Äî —Ç–æ–ª—å–∫–æ Firestore, –±–µ–∑ App Check
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCKcUnzPEilGxOXB2L5QYLr0Kw7fgI_hCY",
            authDomain: "testik-b6f72.firebaseapp.com",
            projectId: "testik-b6f72",
            storageBucket: "testik-b6f72.firebasestorage.app",
            messagingSenderId: "398523760786",
            appId: "1:398523760786:web:35ecca7778ebe25564a64b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
            return re.test(email);
        }

        document.getElementById('contact-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const name = (formData.get('name') || '').toString().trim();
            const email = (formData.get('email') || '').toString().trim();
            const message = (formData.get('message') || '').toString().trim();

            const nameError = document.getElementById('name-error');
            const emailError = document.getElementById('email-error');
            const messageError = document.getElementById('message-error');

            nameError.textContent = '';
            emailError.textContent = '';
            messageError.textContent = '';

            let hasError = false;

            if (!name) {
                nameError.textContent = '–ü–æ–ª–µ –∏–º–µ–Ω–∏ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ.';
                hasError = true;
            }

            if (!email) {
                emailError.textContent = '–ü–æ–ª–µ email –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ.';
                hasError = true;
            } else if (!isValidEmail(email)) {
                emailError.textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –∞–¥—Ä–µ—Å —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –ø–æ—á—Ç—ã.';
                hasError = true;
            }

            if (message.length < 10) {
                messageError.textContent = '–°–æ–æ–±—â–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å 10 –±—É–∫–≤ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏.';
                hasError = true;
            }

            if (hasError) return;

            try {
                await addDoc(collection(db, 'feedback'), {
                    name,
                    email,
                    message,
                    timestamp: serverTimestamp()
                });
                alert('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!');
                e.target.reset();
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ Firebase:', err);
                messageError.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
            }
        });
    </script>
