            color: white;

        #contact {

            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #contact h2 {
            font-size: 2.2rem;
            margin-top: 0;
            background: linear-gradient(90deg, #ff7e5f, #feb47b, #ff7e5f, #ff6a88, #ff7e5f);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s ease-in-out infinite;
            text-align: center;
            margin-bottom: 20px;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #contact p {
            text-align: center;
            color: #ccc;
            margin-bottom: 25px;
            font-size: 1.05rem;
        }

        #contact input,
        #contact textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 10px;
            background: rgba(30, 30, 50, 0.8);
            border: 1px solid rgba(100, 100, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        #contact input::placeholder,
        #contact textarea::placeholder {
            color: #888;
        }

        #contact textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –æ—à–∏–±–æ–∫ */
        .form-error {
            color: #ff6b6b;
            font-size: 0.95rem;
            min-height: 1.2em;
            margin-bottom: 18px;
            text-align: left;
        }

        #contact button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        #contact button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.7);
            background: linear-gradient(90deg, #ff8e53, #ff6b6b);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(10, 10, 25, 0.9);
            color: #bbb;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        nav {

            width: 100%;

            box-shadow: 0 2px 6px rgba(0,0,0,0.2);

        nav ul {

        nav li a {

            font-size: 0.92rem;

            border-radius: 4px;
        }

        nav li a:hover {

        }
    </style>
</head>

    <main>
        <section id="contact">
            <h2>–§–æ—Ä–º–∞ —Å–≤—è–∑–∏!</h2>
            <p>–í—Ä–µ–º—è –æ—Ç–≤–µ—Ç–∞ —Å–æ—Å—Ç–∞–≤–ª—è–µ—Ç –¥–æ 24 —á–∞—Å–æ–≤!</p>
            <form id="contact-form">
                <input type="text" name="name" placeholder="–í–∞—à–µ –∏–º—è" required>
                <div id="name-error" class="form-error"></div>

                <input type="email" name="email" placeholder="Email" required>
                <div id="email-error" class="form-error"></div>

                <textarea name="message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ" required></textarea>
                <div id="message-error" class="form-error"></div>

        </section>
    </main>

    <script type="module">
        // üî• Firebase ‚Äî —Ç–æ–ª—å–∫–æ Firestore, –±–µ–∑ App Check
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCKcUnzPEilGxOXB2L5QYLr0Kw7fgI_hCY",
            authDomain: "testik-b6f72.firebaseapp.com",
            projectId: "testik-b6f72",
            storageBucket: "testik-b6f72.firebasestorage.app",
            messagingSenderId: "398523760786",
            appId: "1:398523760786:web:35ecca7778ebe25564a64b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ñ–æ—Ä–º–∞—Ç–∞ email
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
            return re.test(email);
        }

        document.getElementById('contact-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const name = (formData.get('name') || '').toString().trim();
            const email = (formData.get('email') || '').toString().trim();
            const message = (formData.get('message') || '').toString().trim();

            // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –æ—à–∏–±–æ–∫
            const nameError = document.getElementById('name-error');
            const emailError = document.getElementById('email-error');
            const messageError = document.getElementById('message-error');

            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ—à–∏–±–∫–∏
            nameError.textContent = '';
            emailError.textContent = '';
            messageError.textContent = '';

            let hasError = false;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–º–µ–Ω–∏
            if (!name) {
                nameError.textContent = '–ü–æ–ª–µ –∏–º–µ–Ω–∏ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ.';
                hasError = true;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ email
            if (!email) {
                emailError.textContent = '–ü–æ–ª–µ email –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ.';
                hasError = true;
            } else if (!isValidEmail(email)) {
                emailError.textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –∞–¥—Ä–µ—Å —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –ø–æ—á—Ç—ã.';
                hasError = true;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            if (message.length < 10) {
                messageError.textContent = '–°–æ–æ–±—â–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å 10 –±—É–∫–≤ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏.';
                hasError = true;
            }

            if (hasError) return;

            try {
                await addDoc(collection(db, 'feedback'), {
                    name,
                    email,
                    message,
                    timestamp: serverTimestamp()
                });
                alert('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!');
                e.target.reset();
                // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –æ—á–∏—Å—Ç–∏—Ç—å –æ—à–∏–±–∫–∏ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ (—É–∂–µ –ø—É—Å—Ç—ã–µ)
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ Firebase:', err);
                messageError.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
            }
        });
    </script>
