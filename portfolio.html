<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Отступ под фиксированное меню — чтобы не сливалось */
        body {
            padding-top: 70px;
            margin: 0;
        }
        /* Защита от наложения заголовка */
        main {
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Адаптивная навигация (копия из index.html) -->
    <nav style="
        background: #007bff;
        padding: 12px 0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        border-bottom: 1px solid #0056b3;
    ">
        <ul style="
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 100%;
        ">
            <li><a href="index.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.92rem; padding: 7px 10px; border-radius: 4px;">Главная</a></li>
            <li><a href="about.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.92rem; padding: 7px 10px; border-radius: 4px;">Обо мне</a></li>
            <li><a href="portfolio.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.92rem; padding: 7px 10px; border-radius: 4px;">Портфолио</a></li>
            <li><a href="contact.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.92rem; padding: 7px 10px; border-radius: 4px;">Контакты</a></li>
            <li><a href="calculator.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.92rem; padding: 7px 10px; border-radius: 4px;">Калькулятор</a></li>
        </ul>
    </nav>

    <main>
        <section id="portfolio">
            <h2>Мои проекты</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Все</button>
                <button class="filter-btn" data-filter="js">JavaScript</button>
                <button class="filter-btn" data-filter="react">React</button>
                <button class="filter-btn" data-filter="css">CSS</button>
            </div>
            <div id="projects-grid" class="grid">
                <!-- Проекты будут загружены через JS -->
            </div>
        </section>
    </main>

    <!-- Модальное окно -->
    <dialog id="modal">
        <h3 id="modal-title"></h3>
        <p id="modal-description"></p>
        <img id="modal-image" src="" alt="">
        <button id="close-modal">Закрыть</button>
    </dialog>

    <footer>
        <p>&copy; 2025. Все права защищены.</p>
    </footer>

    <script src="projects.js"></script>
    <script src="script.js"></script>
</body>
</html>
