        /* –ü–µ—Ä–µ–ª–∏–≤–∞—é—â–∏–π—Å—è –∑–∞–≥–æ–ª–æ–≤–æ–∫ */

            outline: none;

            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            height: 56px;
            font-size: 1.25rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: #f1f3f5;
            color: #495057;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.06);
        }

        .buttons button:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            background: #e9ecef;
        }

        .operator { background: #007bff; color: white; }
        .operator:hover { background: #0069d9; }

        .equals { background: #28a745; color: white; }
        .equals:hover { background: #218838; }

        .clear, .backspace, .sign { background: #dc3545; color: white; }
        .clear:hover, .backspace:hover, .sign:hover { background: #c82333; }

        /* –§–æ—Ç–æ */

            margin-bottom: 24px;

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 26px;
            border-radius: 18px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        }

        .modal-content h3 {

            border-radius: 10px;

        }

        .modal-close:hover {

        }

        footer {

        }

        @media (max-width: 380px) {

            .display { height: 54px; font-size: 1.6rem; }
            .pay-button { padding: 14px 20px; font-size: 1.15rem; }
            h2 { font-size: 1.6rem; }
        }
    </style>

    <main>
        <button class="pay-button" id="payBtn">–û–ø–ª–∞—Ç–∏—Ç—å</button>

        <div class="calculator">
            <input type="text" class="display" id="display" readonly value="0">
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">C</button>
                <button class="sign" onclick="toggleSign()">¬±</button>

                <button class="operator" onclick="appendToDisplay('-')">‚àí</button>

                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <h3>–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ä–∞–±–æ—Ç—ã</h3>
            <p>–°–ø–æ—Å–æ–±—ã –æ–ø–ª–∞—Ç—ã –≤—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç–∫–ª—é—á–µ–Ω—ã</p>

    <script>
        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        const modal = document.getElementById('modal');
        const payBtn = document.getElementById('payBtn');
        const closeBtn = document.getElementById('closeModal');

        payBtn?.addEventListener('click', () => modal.classList.add('active'));
        closeBtn?.addEventListener('click', () => modal.classList.remove('active'));
        modal?.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('active');
        });

        // –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
        let currentInput = '0';
        let needsReset = false;
        const display = document.getElementById('display');

        function updateDisplay() {
            const maxLength = 14;
            display.value = currentInput.length > maxLength
                ? currentInput.slice(0, maxLength - 3) + '...'
                : currentInput;
        }

        function appendToDisplay(value) {
            if (needsReset) { currentInput = '0'; needsReset = false; }
            if (currentInput === '0' && value !== '.') currentInput = value;
            else {
                const last = currentInput.slice(-1);
                const ops = ['+', '-', '*', '/'];
                if (ops.includes(last) && ops.includes(value)) {
                    currentInput = currentInput.slice(0, -1) + value;
                } else {
                    currentInput += value;
                }
            }
            updateDisplay();
        }

        function clearDisplay() { currentInput = '0'; needsReset = false; updateDisplay(); }

        function backspace() {
            if (currentInput.length === 1 || (currentInput.length === 2 && currentInput.startsWith('-'))) {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateDisplay();
        }

        function toggleSign() {
            if (currentInput !== '0' && currentInput !== '–û—à–∏–±–∫–∞') {
                currentInput = currentInput.startsWith('-') ? currentInput.slice(1) : '-' + currentInput;
                updateDisplay();
            }
        }

        function calculate() {
            if (currentInput === '–û—à–∏–±–∫–∞') return;
            try {
                let expr = currentInput.replace(/√ó/g, '*').replace(/√∑/g, '/');
                const last = expr.slice(-1);
                if (['+', '-', '*', '/'].includes(last)) expr = expr.slice(0, -1);
                if (!expr) currentInput = '0';
                else {
                    const result = Function('"use strict"; return (' + expr + ')')();
                    currentInput = Number.isFinite(result) ? String(result) : '–û—à–∏–±–∫–∞';
                }
                needsReset = true;
            } catch {
                currentInput = '–û—à–∏–±–∫–∞';
                needsReset = true;
            }
            updateDisplay();
        }

        document.addEventListener('keydown', (e) => {
            if (/[0-9]/.test(e.key)) appendToDisplay(e.key);
            else if (e.key === '.') appendToDisplay('.');
            else if (['+', '-', '*', '/'].includes(e.key)) appendToDisplay(e.key);
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Escape') clearDisplay();
            else if (e.key === 'Backspace') backspace();
        });
    </script>
